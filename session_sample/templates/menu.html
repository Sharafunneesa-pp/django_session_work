<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies Listing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    /* Add your custom styles here */
    .header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header text-center">
  <h1>Welcome to Movies Listing</h1>
  <p>Explore the latest movies and find your favorites</p>
  <p>How Session Work</p>
</div>
<!-- End Header -->

<!-- Content Area -->

  <!-- Your main content goes here -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <!-- Link to List Page -->
        <h2>List of Movies</h2>
        <p>Click below to view the list of movies:</p>
        <a href="{% url 'list' %}" class="btn btn-primary">View Movie List</a>
        <!-- End Link to List Page -->
      </div>
      <div class="col-md-6">
        <!-- Link to Create Page -->
        <h2>Create a New Movie</h2>
        <p>Click below to create a new movie:</p>
        <a href="{% url 'create' %}" class="btn btn-success">Create New Movie</a>
        <!-- End Link to Create Page -->
      </div>
    </div>
  </div>

<!-- End Content Area -->

<!-- Footer -->
<div class="footer text-center">
  <p>&copy; 2023 Movies Listing. All rights reserved.</p>
</div>
<!-- End Footer -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
